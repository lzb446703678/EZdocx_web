<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZdocx通用文档生成引擎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes particle-float {
            0% { transform: translateY(100vh) translateX(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(50px) rotate(360deg); opacity: 0; }
        }
        @keyframes wave {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        @keyframes aurora {
            0% { transform: translateX(-100%) skewX(-15deg); }
            100% { transform: translateX(100vw) skewX(-15deg); }
        }
        .floating { animation: float 6s ease-in-out infinite; }
        .pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }
        .gradient-bg {
            background: linear-gradient(-45deg, #1e3a8a, #2563eb, #3b82f6, #60a5fa, #93c5fd, #bfdbfe, #dbeafe, #3b82f6, #1d4ed8, #1e40af);
            background-size: 600% 600%;
            animation: gradient-shift 12s ease infinite;
        }
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particle-float 20s linear infinite;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.5);
        }
        .particle:nth-child(1) { left: 5%; animation-delay: 0s; width: 2px; height: 2px; }
        .particle:nth-child(2) { left: 15%; animation-delay: 3s; width: 4px; height: 4px; }
        .particle:nth-child(3) { left: 25%; animation-delay: 6s; width: 3px; height: 3px; }
        .particle:nth-child(4) { left: 35%; animation-delay: 9s; width: 2px; height: 2px; }
        .particle:nth-child(5) { left: 45%; animation-delay: 12s; width: 5px; height: 5px; }
        .particle:nth-child(6) { left: 55%; animation-delay: 15s; width: 3px; height: 3px; }
        .particle:nth-child(7) { left: 65%; animation-delay: 18s; width: 2px; height: 2px; }
        .particle:nth-child(8) { left: 75%; animation-delay: 2s; width: 4px; height: 4px; }
        .particle:nth-child(9) { left: 85%; animation-delay: 5s; width: 3px; height: 3px; }
        .particle:nth-child(10) { left: 95%; animation-delay: 8s; width: 2px; height: 2px; }
        .particle:nth-child(11) { left: 10%; animation-delay: 11s; width: 3px; height: 3px; }
        .particle:nth-child(12) { left: 30%; animation-delay: 14s; width: 2px; height: 2px; }
        .particle:nth-child(13) { left: 50%; animation-delay: 17s; width: 4px; height: 4px; }
        .particle:nth-child(14) { left: 70%; animation-delay: 1s; width: 3px; height: 3px; }
        .particle:nth-child(15) { left: 90%; animation-delay: 4s; width: 2px; height: 2px; }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: linear-gradient(90deg, transparent, rgba(147, 197, 253, 0.2), transparent);
            animation: wave 8s ease-in-out infinite;
        }
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            animation: sparkle 4s ease-in-out infinite;
        }
        .sparkle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 40%; left: 80%; animation-delay: 1s; }
        .sparkle:nth-child(3) { top: 60%; left: 30%; animation-delay: 2s; }
        .sparkle:nth-child(4) { top: 80%; left: 70%; animation-delay: 3s; }
        .aurora {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(147, 197, 253, 0.2), rgba(191, 219, 254, 0.3), transparent);
            animation: aurora 15s linear infinite;
            filter: blur(2px);
        }
    </style>
</head>
<body class="min-h-screen overflow-hidden relative">
    <!-- 动态背景效果 -->
    <div class="fixed inset-0 pointer-events-none">
        <!-- 粒子效果 -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <!-- 波浪效果 -->
        <div class="wave"></div>
        
        <!-- 闪烁星点 -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        
        <!-- 极光效果 -->
        <div class="aurora"></div>
    </div>

    <!-- Header背景区域 -->
    <div class="relative h-screen">
        <!-- 背景图片层 -->
        <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" 
             style="background-image: url('./public/images/header.png');"></div>
        
        <!-- 渐变遮罩层 -->
        <div class="absolute inset-0 gradient-bg opacity-80"></div>
        
        <!-- 内容层 -->
        <div class="relative z-10 flex flex-col items-center justify-center h-full px-4">
            <!-- Logo -->
            <div class="floating mb-8">
                <img src="./public/images/logo.png" 
                     alt="EZdocx Logo" 
                     class="h-24 w-auto pulse-glow rounded-lg">
            </div>
            
            <!-- 主标题 -->
            <h1 class="text-5xl md:text-7xl font-bold text-white text-center mb-12 tracking-wide">
                <span class="bg-gradient-to-r from-blue-200 via-purple-200 to-cyan-200 bg-clip-text text-transparent">
                    EZdocx通用文档生成引擎
                </span>
            </h1>
            
            <!-- 截图展示 -->
            <div class="mb-12">
                <div class="relative">
                    <img src="./public/images/截图1.png" 
                         alt="EZdocx截图" 
                         class="max-w-2xl w-full h-auto rounded-2xl shadow-2xl border-4 border-white/20">
                    <!-- 截图装饰效果 -->
                    <div class="absolute -inset-4 bg-gradient-to-r from-blue-400 via-blue-300 to-sky-300 rounded-3xl opacity-25 blur-xl"></div>
                </div>
            </div>
            
            <!-- 敬请期待文字 -->
            <div>
                <p class="text-3xl md:text-4xl text-white font-light tracking-widest">
                    <span class="bg-gradient-to-r from-yellow-200 via-pink-200 to-blue-200 bg-clip-text text-transparent">
                        敬请期待…
                    </span>
                </p>
            </div>
            
            <!-- 装饰性光效 -->
            <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-blue-400 rounded-full opacity-15 blur-3xl animate-pulse"></div>
            <div class="absolute bottom-1/4 right-1/4 w-40 h-40 bg-blue-300 rounded-full opacity-15 blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
            <div class="absolute top-1/2 right-1/3 w-24 h-24 bg-sky-300 rounded-full opacity-15 blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
        </div>
    </div>
</body>
</html>
